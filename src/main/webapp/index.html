<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Avoci</title>
    <link rel="shortcut icon" type="image" href="resources/img/logo-ico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="left-block">
                <div class="header-logo">
                    <a href="#" title="Homepage">
                        <img id="logo" src="resources/img/logo.png" title="Homepage" alt="Logo">
                    </a>
                </div>
                <div>
                    <h3 class="header-username" id="header-username"></h3>
                </div>
            </div>
            <div class="right-block">
                <div class="log-out">
                    <button class="log-out-btn" id="log-out-btn">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-top">
            <div class="user-photo-container" id="user-photo-container"></div>
            <div class="filter-and-add-post">
            <button class="filter-popup-on" onclick="switchFilter()">Filter</button>
            <button class="add-post-btn" id="add-post-btn">Add post</button>
            </div>
        </div>
        <div class="filter-area" id="filter-area">
            <div class="filter-content">
                <form id="filter-form" class="filter-form">
                </form>
            </div>
        </div>
    <div  class="posts-container" id="posts-container"></div>
    <div class="load-more-posts">
        <button class="load-more-btn">Load more</button>
        <!--<i class="fa fa-spinner fa-pulse fa-lg fa-fw"></i>-->
    </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy;Avoci,Inc.,2020&emsp;Anisimau Dzmitryi&emsp;2 grade 7
                group&emsp;dimoniss00@gmail.com&emsp;10.03.2020</p>
        </div>
    </footer>
</body>
<script src="resources/js/utils.js"></script>
<script src="resources/js/posts.js"></script>
<script src="resources/js/users.js"></script>
<script src="resources/js/postConstructor.js"></script>
<script src="resources/js/popups.js"></script>
<script src="resources/js/pageService.js"></script>
<script src="resources/js/controller.js"></script>
<script src="resources/js/view.js"></script>
<script src="resources/js/index.js"></script>

</html>
