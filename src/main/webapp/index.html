<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Avoci</title>
    <link rel="shortcut icon" type="image" href="resources/img/logo-ico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="left-block">
                <div class="header-logo">
                    <a href="#" title="Homepage">
                        <img id="logo" src="resources/img/logo.png" title="Homepage" alt="Logo">
                    </a>
                </div>
                <div>
                    <h3 class="header-username" id="header-username"></h3>
                </div>
            </div>
            <div class="right-block">
                <div class="log-out">
                    <button class="log-out-btn" id="log-out-btn">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="make-new-post-area">
            <form>
                <div class="user-photo-column" id="user-photo-container">
                </div>

                <div class="container-column">
                    <div class="post-text">
                        <textarea class="new-post-textarea" placeholder="The text of your post..." maxlength="280"
                            spellcheck="true"></textarea>
                    </div>
                    <div class="action-area">
                        <div class="add-photo-area">
                            <i class="fa fa-picture-o" style="color: gray" aria-hidden="true"></i>
                        </div>
                        <div class="add-new-post">
                            <button class="add-post-btn">
                                <strong>Add</strong>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="filter-area">
            <div class="filter-content">
                <form>
                    <fieldset>
                        <legend><i class="fa fa-filter"></i>Filter</legend>
                        <div class="filter-container">
                            <textarea class="filter-textarea" placeholder=" @username"></textarea>
                            <textarea class="filter-textarea" placeholder=" #tag"></textarea>
                            <textarea class="filter-textarea" placeholder=" dd.mm.yyyy"></textarea>
                            <button class="btn-apply"><i class="fa fa-check" aria-hidden="true"></i></button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    <div  class="posts-container" id="posts-container"></div>
    <div class="load-more-posts">
        <button class="load-more-btn"><strong><i class="fa fa-spinner fa-pulse fa-lg fa-fw"></i>
                <span class="sr-only">Loading...</span> Load more</strong></button>
    </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy;Avoci,Inc.,2020&emsp;Anisimau Dzmitryi&emsp;2 grade 7
                group&emsp;dimoniss00@gmail.com&emsp;10.03.2020</p>
        </div>
    </footer>
</body>
<script src="resources/js/posts.js"></script>
<script src="resources/js/users(temporary).js"></script>
<script src="resources/js/headerView.js"></script>
<script src="resources/js/view.js"></script>
<script src="resources/js/index.js"></script>

</html>
